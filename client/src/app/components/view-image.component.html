<mat-card>
    <mat-card-header>
      <mat-card-title>{{ title }}</mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <div fxLayout="column" fxLayoutAlign="center">
        <img [src]="imageUrl" alt="Image" width="300" height="300" />
  
        <div>
          <strong>Complain:</strong>
          <p>{{ complain }}</p>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
